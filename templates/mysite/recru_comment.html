{% extends 'base.html' %}
{% block content %}
{% load static %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/img/recru.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h2>채용</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <h2 style="text-align: center; padding: 70px">채용 공고</h2>
                    <div class="col-md-10 col-lg-8 col-xl-8 py-xl-5 px-md-5 " style="border: 2px solid lightgray">
                        <form method="post" class="mb-4" action="{% url 'recru_comment_update' comment_.id %}">
                            {% csrf_token %}
                            <textarea id="content" name="content" class="form-control" rows="3">
                                {{ form.content.value }}
                            </textarea>
                            <div class="mb-3"></div>
                            <button type="submit" class="btn btn-primary">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
