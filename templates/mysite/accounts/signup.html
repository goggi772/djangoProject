{% extends 'base.html' %}
{% block content %}
{% load static %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'assets/img/home-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>회원가입</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <h2 style="text-align: center; padding: 70px">회원가입</h2>
                    <form class="row justify-content-center" id="login" action="{% url 'accounts:login' %}" name="login" method="post">
                        <div class="col-md-5 col-lg-8 col-xl-7 py-xl-5 px-md-5">
                                {% csrf_token %}
                            <div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end" style="width: 20%">이름: </div>
                                <input class="d-table-cell form-control" style="width: 80%" name="firstname" id="firstname" type="text" data-sb-validations="required"/>
                            </div>
                            <div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end">ID: </div>
                                <input class="d-table-cell form-control" style="width: 80%" name="username" id="username" type="text" data-sb-validations="required"/>
                            </div>
                            <div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end">PW: </div>
                                <input class="d-table-cell form-control" style="width: 80%" name="password" id="password" type="password" data-sb-validations="required"/>
                            </div><div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end">PW확인: </div>
                                <input class="d-table-cell form-control" style="width: 80%" name="checkpassword" id="checkpassword" type="password" data-sb-validations="required"/>
                            </div><div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end">이메일: </div>
                                <input class="d-table-cell form-control" style="width: 80%" name="email" id="email" type="email" data-sb-validations="required"/>
                            </div><div class="form-floating d-table-row">
                                <div class="ps-2"></div>
                                <div class="d-table-cell text-end">생년월일: </div>
                                <input class="d-table-cell form-control" style="width: 80%; border-bottom: 0" name="dateofbirth" id="dateofbirth" type="date" data-sb-validations="required"/>
                            </div>
                            {% comment %}<div class="form-floating d-flex">
                                <div class="mx-4"></div>
                                <p>ID:</p>
                                <input class="form-control" style="width: 60%" name="username" id="username" type="text" data-sb-validations="required"/>
                            </div>
                            <div class="form-floating d-flex">
                                <div class="mx-4"></div>
                                <p>PW:</p>
                                <input class="form-control" style="width: 60%" name="password" id="password" type="password" data-sb-validations="required"/>
                            </div>
                            <div class="form-floating d-flex">
                                <p>PW확인:</p>
                                <input class="form-control" style="width: 60%" name="checkpassword" id="checkpassword" type="password" data-sb-validations="required"/>
                            </div>{% endcomment %}
                        </div>
                        <div class="my-3"></div>
                        <div class="col-md-7 col-lg-5 col-xl-5 d-flex">
                            <button class="btn btn-primary text-uppercase" style="width: 30%; background-color: black; border-color: black" id="submitButton" type="submit" value="login">로그인</button>
                            <div class="offset-5"></div>
                            <button class="btn btn-primary text-uppercase" style="width: 30%; background-color: black; border-color: black" id="submitButton" type="submit">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
{% endblock %}
